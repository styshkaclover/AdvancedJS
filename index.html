<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="shotrcut icon" href="img/favicon/gory.png">
    <script src="https://kit.fontawesome.com/5502fe3f34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper" id="app">
        <header class="header__top">
            <div class="container">
                <div class="header__items">
                    <div class="header__item">
                        <a href="index.html" class="icon__link header__logo"><i
                                class="fas fa-crow icon__logo"></i>Shop</a>
                        <search></search>
                    </div>
                    <div class="header__item header__right">
                       <a href="#" class="icon__link"><i class="fas fa-bars icon__fab"></i></a>
                        <div class="header__basket_icon" @click="showBasket = !showBasket">
                            <a href="#" class="icon__link btn-cart"><i class="fas fa-shopping-basket icon__fab"></i></a>
                            <span id="basket-count">{{ basketCount }}</span>
                        </div>

                        <cart :cart-items="basketProducts" :visibility="showBasket" @remove-product="removeProduct">
                        </cart>

                        <a href="#" class="icon__link"><i class="far fa-address-book icon__fab"></i></a>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="container">
                    <h3 class="header__title">Товары</h3>
                </div>
            </div>
        </header>
        <main class="body">
            <div class="container">

                <products :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>
                
            </div>
        </main>
        <footer class="footer">
            <div class="subscription">
                <div class="container">
                    <form action="#" class="some subscription__form" id="myform">
                        <h3 class="subscription__title title">Свяжитесь с нами</h3>
                        <div class="subscription__items">
                            <label class="subscription__item">
                                <h4 class="subscription__form_title">Имя</h4>
                                <input type="text" name="name" id="name" placeholder="Иван" class="input-text">
                            </label>
                            <label class="subscription__item">
                                <h4 class="subscription__form_title">Телефон</h4>
                                <input type="tel" name="phone" id="phone" placeholder="+7 (999)999-9999"
                                    class="input-text">
                            </label>
                            <label class="subscription__item">
                                <h4 class="subscription__form_title">Email</h4>
                                <input type="email" name="email" id="email" placeholder="my-mail@mail.ru"
                                    class="input-text">
                            </label>
                            <label class="subscription__item">
                                <h4 class="subscription__form_title">Комментарий</h4>
                                <textarea name="comment" placeholder="Комментарий" class="input-text"></textarea>
                            </label>
                            <button class="subscription__form_button button" id="val-btn">Оставить
                                заявку</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="copy">
                <div class="container">
                    <div class="copy__items">
                        <div class="copy__item">
                            <p class="copy__item_copyright">&copy; 2021 Все права защищены.</p>
                        </div>
                        <div class="copy__item">
                            <div class="copy__socialnetwork">
                                <a href="#" class="icon__link" target="_blank"><i
                                        class="fab fa-facebook-f icon__fab icon__copy"></i></a>
                                <a href="#" class="icon__link" target="_blank"><i
                                        class="fab fa-instagram icon__fab icon__copy"></i></a>
                                <a href="#" class="icon__link" target="_blank"><i
                                        class="fab fa-pinterest-p icon__fab icon__copy"></i></a>
                                <a href="#" class="icon__link" target="_blank"><i
                                        class="fab fa-twitter icon__fab icon__copy"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/FilterComponent.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
